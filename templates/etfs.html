<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Top ETFs</title>
</head>
<body>
    <h1>Date: {{ today }}</h1>
    <h2>
        Top {{ n }} ETFs: 
        {% for etf in top_n_etfs %}
            <a href="https://finance.yahoo.com/quote/{{ etf }}" target="#">{{ etf }}</a>
        {% endfor %}
    </h2>

    <table class="table">
        <tr class="table__header ">
            {% for header in df_etf.columns %}
                <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>
        {%  for idx, row in df_etf.iterrows() %}
            <tr class="table__row">
                <td class="table__cell"><a href="https://finance.yahoo.com/quote/{{ row[0] }}" target="#">{{ row[0] }}</a></td>
                {% for cell in row[1:] %}
                    <td class="table__cell">{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <br><br>
    <p>
        <h3>
            <i><a href="https://github.com/ebharucha/ETF_Rotation_Strategy" target="#">
                <img class="image", src="/static/GitHub_Logo.png" alt="GitHub Repo">
            </a></i>
        </h3>
    </p>
</body>
</html>
